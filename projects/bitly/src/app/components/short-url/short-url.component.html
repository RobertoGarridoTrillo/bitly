<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger text-center">
  <span class="fw-bold text-uppercase">{{textError}}</span>
</div>
<div class="container mt-3">
  <h1 class="display-5 text-center">INGRESE LA URL A ACORTAR</h1>
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8">
      <input [(ngModel)]="nombreUrl"
        type="text" class="form-control form-control-lg" placeholder="Ingrese la url...">
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 ">
      <button (click)="procesarUrl()"
        class="btn btn-primary btn-lg w-100">Aceptar</button>
    </div>
  </div>

  <div class="row mt-3">
    <div *ngIf="urlProcesada" class="col-lg-8 col-md-8 col-sm-8">
      <input [(ngModel)]="urlShort"
        type="text" class="form-control form-control-lg" placeholder="Url procesada">
    </div>
  </div>
  <div class="text-center">
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</div>
